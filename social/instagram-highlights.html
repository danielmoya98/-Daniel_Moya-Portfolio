<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Softify | Highlights Covers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 40px;
        }

        .font-mono {
            font-family: 'Space Mono', monospace;
        }

        /* CONTENEDOR STORY (9:16) */
        .story-wrapper {
            margin-bottom: 20px;
            display: inline-block;
            margin-right: 20px;
            text-align: center;
        }

        .story {
            width: 1080px;
            height: 1920px;
            /* Full HD Vertical */
            transform: scale(0.2);
            /* Escalado para previsualizar */
            transform-origin: top left;
            background-color: #050505;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .story-container {
            width: 216px;
            height: 384px;
            position: relative;
        }

        /* Contenedor del scale */

        /* EL CÍRCULO DE RECORTE DE INSTAGRAM (Guía Visual) */
        .insta-circle-guide {
            position: absolute;
            width: 650px;
            height: 650px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ESTILOS DE FONDO */
        .bg-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 2px, transparent 2px);
            background-size: 50px 50px;
            position: absolute;
            inset: 0;
        }

        .bg-vignette {
            background: radial-gradient(circle, transparent 40%, #000 100%);
            position: absolute;
            inset: 0;
        }

        /* ICONOS 3D SIMULADOS */
        .icon-box {
            width: 350px;
            height: 350px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 20px 20px 60px #040404, -20px -20px 60px #1c1c1c;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 80px;
            padding: 2px;
            background: linear-gradient(to bottom right, #f1c500, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        /* BOTÓN DESCARGA */
        .download-btn {
            background: #222;
            color: #f1c500;
            border: 1px solid #333;
            font-size: 10px;
            padding: 6px 12px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #f1c500;
            color: black;
        }

        /* Categorías */
        .cat-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #f1c500;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="mb-8">
        <h1 class="text-3xl font-black text-white uppercase tracking-widest">Highlights Suite</h1>
        <p class="text-neutral-500 text-sm">El círculo punteado indica qué parte se verá en tu perfil.</p>
    </div>

    <div class="cat-title">// Set 01: Titanium Icons</div>
    <div class="flex flex-wrap gap-4">

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-services">
                    <div class="bg-grid"></div>
                    <div class="bg-vignette"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div class="icon-box">
                            <span class="iconify text-[#f1c500] text-[150px] drop-shadow-[0_0_30px_rgba(241,197,0,0.4)]"
                                data-icon="lucide:layers"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-services', 'cover-servicios')">Servicios</button>
        </div>

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-clients">
                    <div class="bg-grid"></div>
                    <div class="bg-vignette"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div class="icon-box">
                            <span class="iconify text-[#f1c500] text-[150px] drop-shadow-[0_0_30px_rgba(241,197,0,0.4)]"
                                data-icon="lucide:users"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-clients', 'cover-clientes')">Clientes</button>
        </div>

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-process">
                    <div class="bg-grid"></div>
                    <div class="bg-vignette"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div class="icon-box">
                            <span class="iconify text-[#f1c500] text-[150px] drop-shadow-[0_0_30px_rgba(241,197,0,0.4)]"
                                data-icon="lucide:code-2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-process', 'cover-proceso')">Proceso</button>
        </div>

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-contact">
                    <div class="bg-grid"></div>
                    <div class="bg-vignette"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div class="icon-box">
                            <span class="iconify text-[#f1c500] text-[150px] drop-shadow-[0_0_30px_rgba(241,197,0,0.4)]"
                                data-icon="lucide:send"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-contact', 'cover-contacto')">Contacto</button>
        </div>

    </div>


    <div class="cat-title">// Set 02: SoftBot Editions</div>
    <div class="flex flex-wrap gap-4">

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-bot-start">
                    <div class="bg-grid"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-[600px] h-[600px] bg-[#f1c500] opacity-10 rounded-full blur-[100px]"></div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div
                            class="w-[500px] h-[500px] rounded-full overflow-hidden border-4 border-[#f1c500]/50 relative bg-black shadow-[0_0_50px_rgba(241,197,0,0.3)]">
                            <img src="img/robot-win.png" class="w-full h-full object-cover scale-[1.5] translate-y-10"
                                alt="Robot Face">
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-bot-start', 'cover-bot-inicio')">Inicio
                (SoftBot)</button>
        </div>

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-bot-tech">
                    <div class="bg-grid"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-[600px] h-[600px] bg-blue-500 opacity-10 rounded-full blur-[100px]"></div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div
                            class="w-[500px] h-[500px] rounded-full overflow-hidden border-4 border-white/20 relative bg-black">
                            <img src="img/robot-code.png"
                                class="w-full h-full object-cover scale-[1.8] translate-y-[-20px]" alt="Robot Code">
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-bot-tech', 'cover-bot-tech')">Tech
                (SoftBot)</button>
        </div>

        <div class="story-wrapper">
            <div class="story-container">
                <div class="story" id="hl-bot-qa">
                    <div class="bg-grid"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-[600px] h-[600px] bg-purple-500 opacity-10 rounded-full blur-[100px]"></div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="insta-circle-guide"></div>
                        <div
                            class="w-[500px] h-[500px] rounded-full overflow-hidden border-4 border-white/20 relative bg-black">
                            <img src="img/robot-teach.png"
                                class="w-full h-full object-cover scale-[1.6] translate-y-10 translate-x-10"
                                alt="Robot Teach">
                        </div>
                    </div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadCover('hl-bot-qa', 'cover-bot-dudas')">Dudas
                (SoftBot)</button>
        </div>

    </div>

    <script>
        function downloadCover(elementId, filename) {
            const element = document.getElementById(elementId);

            // Ocultar la guía visual antes de descargar
            const guide = element.querySelector('.insta-circle-guide');
            if (guide) guide.style.display = 'none';

            const options = {
                scale: 5, // Alta resolución para nitidez máxima
                useCORS: true,
                backgroundColor: null
            };

            html2canvas(element, options).then(canvas => {
                const link = document.createElement('a');
                link.download = `${filename}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Mostrar la guía de nuevo
                if (guide) guide.style.display = 'flex';
            });
        }
    </script>
</body>

</html>
