<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Softify | IG Post Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #111;
            padding: 40px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* POST CONTAINER (1080x1350 scale) */
        .post {
            width: 360px;
            height: 450px;
            /* Escala 1:3 */
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .font-mono {
            font-family: 'Space Mono', monospace;
        }

        .font-sans {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <div class="post flex items-center justify-center bg-neutral-900">
        <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/graphy.png')]">
        </div>
        <div class="absolute top-0 right-0 w-32 h-32 bg-[#f1c500] opacity-10 blur-[60px]"></div>

        <div
            class="bg-black/90 backdrop-blur-xl border border-white/20 rounded-2xl p-5 w-[85%] shadow-2xl transform hover:scale-105 transition-transform duration-500">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-5 h-5 bg-[#f1c500] rounded text-black flex items-center justify-center font-bold text-[10px]">
                        S</div>
                    <span class="text-[10px] font-bold text-white uppercase">Softify App</span>
                </div>
                <span class="text-[9px] text-neutral-500">Ahora</span>
            </div>
            <h3 class="text-white font-bold text-sm mb-1">Nueva Venta Registrada</h3>
            <p class="text-[11px] text-neutral-400 leading-relaxed">
                Tu sistema automatizado cerró una venta de <span class="text-[#f1c500] font-bold">$1,200.00</span>
                mientras dormías.
            </p>
        </div>

        <div class="absolute bottom-6 w-full text-center">
            <p class="text-[10px] text-neutral-500 font-mono uppercase tracking-widest">Automatiza lo aburrido</p>
        </div>
    </div>


    <div class="post bg-black p-8 flex flex-col justify-between">
        <div class="flex justify-between items-center">
            <span class="text-[#f1c500] font-mono text-xs">01</span>
            <div class="w-8 h-[1px] bg-white/20"></div>
        </div>

        <div class="relative z-10">
            <span class="text-6xl text-[#f1c500] font-serif absolute -top-8 -left-2 opacity-50">"</span>
            <h2 class="text-2xl text-white font-bold uppercase leading-tight font-sans">
                El software caro <br> es el que <br> <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-neutral-500 to-white">no funciona.</span>
            </h2>
        </div>

        <div class="border-t border-white/10 pt-4 flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-neutral-800 border border-white/10">
                <div class="w-full h-full flex items-center justify-center text-[#f1c500] font-bold text-[8px]">S</div>
            </div>
            <div>
                <p class="text-[9px] text-white font-bold">Daniel Moya</p>
                <p class="text-[7px] text-neutral-500 font-mono uppercase">Lead Engineer</p>
            </div>
        </div>
    </div>


    <div class="post bg-[#050505] relative">
        <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-black via-[#f1c500] to-black"></div>

        <div class="absolute inset-0 flex items-center justify-center p-8">
            <div
                class="w-full h-[60%] bg-neutral-900 border border-white/10 rounded-xl overflow-hidden shadow-[0_0_40px_rgba(241,197,0,0.15)] relative transform rotate-[-5deg]">
                <div class="w-full h-8 bg-black border-b border-white/10 flex items-center px-3 gap-1">
                    <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
                </div>
                <div class="p-4 grid grid-cols-2 gap-2">
                    <div class="h-16 bg-white/5 rounded"></div>
                    <div class="h-16 bg-white/5 rounded"></div>
                    <div class="col-span-2 h-24 bg-white/5 rounded mt-2"></div>
                </div>

                <div
                    class="absolute bottom-4 right-4 w-20 h-20 bg-black border-2 border-[#f1c500] rounded-full shadow-2xl flex items-center justify-center overflow-hidden">
                    <div class="text-[#f1c500] font-mono text-[8px] font-bold">100%<br>SECURE</div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-8 left-8">
            <h2 class="text-white font-bold uppercase text-lg tracking-wider">Biblioverso <br> <span
                    class="text-[#f1c500]">System</span></h2>
        </div>
    </div>

</body>

</html>
